          <div class="form-row-one-content">From<span style="color:#f00">*</span> <input type="date" id = "fromDate" required></div>
          <div class="form-row-one-content">To<span style="color:#f00">*</span> <input type="date" id = "toDate" required></div>

      </div>

      
   

      <div id = "second-row-search-form">
   

        <div class="form-row-two-content">Category
          <select id = "category" onchange="getAllSources('testParam')">
            <option value = "all" default>All</option>
            <option value = "business">Business</option>
            <option value = "entertainment">Entertainment</option>
            <option value = "general">General</option>
            <option value = "health">Health</option>
            <option value = "science">Science</option>
            <option value = "sports">Sports</option>
            <option value = "technology">Technology</option>
        </select>
        </div>

        <div class="form-row-two-content">Source
          <select id = "select-sources">
         <option value = "all" default>All</option></select>
       </div>
      </div>


    <div id = "third-row-search-form">
        
      <button type="submit" class="form-row-three-content" onmouseover="searchFormOnMouseOver(this)" onmouseout = "searchFormOnMouseOut(this)" onclick = "searchWithParams()" id = "search-button-search-form">Search </button>
      <button  type="button" class="form-row-three-content" onmouseover="searchFormOnMouseOver(this)" onmouseout = "searchFormOnMouseOut(this)" onclick="resetForm()" id = "clear-button-search-form">Clear</button >

  </div>
